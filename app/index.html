<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Spaceship</title>
		<style>
			.mx-screen{
				width: 500px;
				height: 350px;
				border: 1px solid #333;
				position: relative;
				margin: 0px auto;
				overflow: hidden;
			}
			#SpaceShip{
				border: 1px solid #333;
			}
			#wheelWrap{
				position: relative;
				width: 150px;
				height: 150px;
				background-color: #ddd;
				float: right;
			}
			#wheel{
				position: absolute;
				width: 40px;
				height: 40px;
				background-color: #333;
				left: 50%;
				top: 50%;
				margin-left: -20px;
				margin-top: -20px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<div class="mx-screen" id="mxScreen">
			<canvas id="SpaceShip"></canvas>
		</div>

		<div id="wheelWrap">
			<div id="wheel"></div>
		</div>

		<script src="./es5/script.js"></script>

	</body>
</html>
